<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Date Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose the Best Date for Our Party!</h1>
    <p>Please enter your name and select your preferred dates from the calendar below. Weekends and holidays are excluded.</p>
    
    <div id="summary-container" style="margin-top: 20px; margin-bottom: 40px; width: 100%; max-width: 800px;">
        <h2>Summary of All Submissions</h2>
        <div id="summary-content"></div>
    </div>
    
    <div id="name-input-container">
        <label for="name-input">Your Name:</label>
        <input type="text" id="name-input" placeholder="Enter your name" required>
    </div>
    
    <div id="calendar-container"></div>
    <button id="submit-btn">Submit</button>
    <p id="thank-you-message" style="display:none;">Thank you for your submission!</p>
    
    <script src="script.js"></script>
</body>
</html>
